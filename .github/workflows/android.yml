name: Build and Release App

on:
  push:
    tags:
      - 'v*'   # 触发规则
  workflow_dispatch: {} # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 安装 Node.js >=20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      # 安装前端依赖
      - name: Install dependencies
        run: npm install

      # 打包前端 web
      - name: Build web assets
        run: |
          npm run build
          ls -lh dist  # 确认输出

      # ============================
      # Electron 构建
      # ============================
      - name: Clean electron-builder cache
        run: rm -rf ~/.cache/electron-builder

      - name: Build Electron app
        run: npm run build  # 你的 package.json 里 electron-builder build 脚本
        working-directory: .

      - name: List Electron build outputs
        run: ls -lh dist/

      # ============================
      # Capacitor Android 构建
      # ============================
      - name: Install Capacitor Android
        run: npm install @capacitor/android

      - name: Sync Capacitor Android
        working-directory: ./android-app   # <-- capacitor.config.json 所在目录
        run: npx cap sync android

      - name: Build Android APK
        working-directory: android-app/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: List APK files
        run: ls -lh android-app/android/app/build/outputs/apk/release/

      # ============================
      # GitHub Release
      # ============================
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOME_GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 上传 Electron Linux AppImage
      - name: Upload Electron Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOME_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/web-to-exe-1.0.0.AppImage
          asset_name: WebToExe-${{ github.ref_name }}-linux.AppImage
          asset_content_type: application/octet-stream

      # 上传 Android APK
      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOME_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android-app/android/app/build/outputs/apk/release/app-release.apk
          asset_name: WebToExe-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive