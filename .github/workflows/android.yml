name: Build and Release Android App

on:
  push:
    tags:
      - 'v*'  # Trigger on version tag (e.g., v1.0.0)
  workflow_dispatch: {} # 可手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 安装 Node.js >=20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 安装依赖（如果 package-lock.json 不存在也不会报错）
      - name: Install Node dependencies
        run: npm install

      # 打包前端 Web assets（确保有 index.html）
      - name: Build web assets
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script, skipping"
          fi

      # 安装 Capacitor Android 并同步项目
      - name: Setup Capacitor Android
        run: |
          npm install @capacitor/android
          npx cap sync android

      # 构建 Android APK
      - name: Build APK
        working-directory: android-app/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      # 输出 APK 路径
      - name: List APK files
        run: ls -lh android-app/android/app/build/outputs/apk/release/

      # 创建 GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOME_GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 上传 APK 到 Release
      - name: Upload APK to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOME_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android-app/android/app/build/outputs/apk/release/app-release.apk
          asset_name: WebToExe-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive