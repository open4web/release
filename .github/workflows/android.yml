name: Build & Release Android APK

on:
  push:
    tags:
      - 'v*'   # Push tag like v1.0.0 triggers workflow
  workflow_dispatch: {}  # manual trigger

jobs:
  android-release:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 20
      WEB_DIR: www               # Capacitor webDir
      ANDROID_PROJECT_DIR: android-app/android # Capacitor Android project path

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3Ô∏è‚É£ Install dependencies
      - name: Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Build web assets
      - name: Build web assets
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script, skipping"
          fi
          # Ensure webDir exists
          if [ ! -d ${{ env.WEB_DIR }} ]; then
            echo "Web assets directory ${{ env.WEB_DIR }} not found!"
            exit 1
          fi

      # 5Ô∏è‚É£ Install Capacitor Android platform
      - name: Install Capacitor Android
        run: npm install @capacitor/android

      # 6Ô∏è‚É£ Sync Capacitor project
      - name: Sync Capacitor Android
        run: npx cap sync android

      # 7Ô∏è‚É£ Build APK with Gradle
      - name: Build Android APK
        working-directory: ${{ env.ANDROID_PROJECT_DIR }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      # 8Ô∏è‚É£ List APK output
      - name: List APK files
        run: ls -lh ${{ env.ANDROID_PROJECT_DIR }}/app/build/outputs/apk/release/

      # 9Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOME_GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # üîü Upload APK to Release
      - name: Upload APK to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOME_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ANDROID_PROJECT_DIR }}/app/build/outputs/apk/release/app-release.apk
          asset_name: WebToExe-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive